<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stat/style.css">
    <title>ALogistic</title>
</head>
<body>
    <header class="header">
        <div class="header__background"></div>
        <div class="header__content">
            <div class="header__logo">
                <img src="stat/images/logo__home__page.svg" alt="logo">
            </div>
            <div class="header__info">
                <div class="header__info--time">
                    <div class="header__info--time--icon header__icon">
                        <img src="stat/images/oclock__header.svg" alt="time">
                    </div>
                    <span>Mon - Sat 9.00 - 18.00 Sunday Closed</span>
                </div>
                <div class="header__info--email">
                    <div class="header__info--email--icon header__icon">
                        <img src="stat/images/mail__header.svg" alt="email">
                    </div>
                    <span>Email
                        <a href="mail:#">contact@gmail.com</a>
                    </span>
                </div>
                <div class="header__info--phone">
                    <div class="header__info--phone--icon header__icon">
                        <img src="stat/images/phone__header.svg" alt="phone">
                    </div>
                    <span>Call Us
                        <a href="tel:89094162602">+7 (909) 416 26-02</a>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <nav class="navigation">
        <div class="navigation__background"></div>
        <div class="navigation__content">
            <ul class="navigation__list">
                <li class="navigation__list--item"><a href="">Главная</a></li>
                <li class="navigation__list--item"><a href="">О нас</a></li>
                <li class="navigation__list--item navigation__pages">
                    Страницы
                    <img src="stat/images/arrow__nav.svg" alt="arrow-page">
                </li>
                <li class="navigation__list--item"><a href="">Проект</a></li>
                <li class="navigation__list--item"><a href="">Контакты</a></li>
            </ul>
            <div class="navigation__link">
                <div class="navigation__link--social">
                    <img src="stat/images/telegram__nav.svg" alt="telegram">
                    <img src="stat/images/instagram__nav.svg" alt="insta">
                    <img src="stat/images/facebook__nav.svg" alt="facebook">
                    <img src="stat/images/twiter__nav.svg" alt="twiter">
                </div>
                <button class="navigation__link--request">Запросить цену</button>
            </div>
        </div>
    </nav>
    <main class="main">
        <section class="cover"></section>
        <section class="activity"></section>
        <section class="us"></section>
        <section class="transporting"></section>
        <section class="testimonial"></section>
        <section class="choose"></section>
        <section class="transporters"></section>
        <section class="contact"></section>
        <section class="blog"></section>
    </main>
    <footer class="footer"></footer>
    <script src="stat/main.js"></script>
</body>
</html>
